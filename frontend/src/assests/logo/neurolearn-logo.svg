<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Brain/Neural Network Icon -->
  <g transform="translate(10, 10)">
    <!-- Central node -->
    <circle cx="20" cy="20" r="4" fill="url(#logoGradient)" filter="url(#glow)"/>
    
    <!-- Neural connections -->
    <path d="M20 20 L35 10 M20 20 L35 30 M20 20 L5 15 M20 20 L5 25" 
          stroke="url(#logoGradient)" stroke-width="2" opacity="0.7"/>
    
    <!-- Outer nodes -->
    <circle cx="35" cy="10" r="2.5" fill="#06b6d4" opacity="0.8"/>
    <circle cx="35" cy="30" r="2.5" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="5" cy="15" r="2.5" fill="#10b981" opacity="0.8"/>
    <circle cx="5" cy="25" r="2.5" fill="#f59e0b" opacity="0.8"/>
  </g>
  
  <!-- NeuroLearn Text -->
  <text x="60" y="25" font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">
    Neuro
  </text>
  <text x="60" y="45" font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">
    Learn
  </text>
  
  <!-- Subtle accent -->
  <rect x="55" y="28" width="80" height="1" fill="url(#logoGradient)" opacity="0.3"/>
</svg>